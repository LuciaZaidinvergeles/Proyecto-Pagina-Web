<body>
    <h1>AsiaNation Encuesta de Satisfacción</h1> 
    <br/>

     <br />

    <h3>¿Cuál es tu nivel de satisfacción?</h3>

          <input type="checkbox" name="nombre"  value="Muy satisfecho"/> Muy satisfecho &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
